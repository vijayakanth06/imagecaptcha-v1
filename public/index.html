<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Result Portal</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }

        .container {
            max-width: 450px; 
            margin: 50px auto;
            padding: 20px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        header {
            text-align: center;
            padding: 10px 0;
            border-bottom: 2px solid #4CAF50;
        }

        header h1 {
            color: #4CAF50;
            margin: 0;
            font-size: 20px; 
        }

        main {
            padding: 20px;
        }

        form {
            max-width: 300px;
            margin: 0 auto; 
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        label {
            font-weight: bold;
            color: #333;
        }

        input[type="text"], input[type="date"] {
            width: 100%;
            padding: 8px; 
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 14px; 
        }

        button {
            padding: 10px;
            font-size: 14px; 
            color: #fff;
            background-color: #4caf50;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background 0.3s;
        }

        button:hover {
            background-color: #45a049;
        }

        footer {
            text-align: center;
            margin-top: 20px;
            padding: 10px 0;
            font-size: 12px; 
            color: #555;
        }
    </style>
</head>
<body>
    <div class="container" id="main-container">
        <header>
            <h1>Student Results Portal</h1>
        </header>
        <main>
            <form id="loginForm" action="target.html" method="post">
                <input type="text" id="honeypot" name="honeypot" hidden>
                <label for="roll-number">Roll Number:</label>
                <input type="text" id="roll-number" name="roll-number" placeholder="Enter your roll number" required>

                <label for="dob">Date of Birth:</label>
                <input type="date" id="dob" name="dob" required>
                <div class="checkbox-container">
                    <div id="loading-spinner" class="spinner" style="display: none;"></div>
                    <input type="checkbox" id="captcha-checkbox">
                    <label for="captcha-checkbox">click to verify you are a human</label>
                </div>

                <button type="submit" id="submitBtn" disabled>View Results</button>
            </form>
        </main>
        <footer>
            <p>&copy; 2025 Results Portal. All Rights Reserved.</p>
        </footer>
    </div>
        <div class="popup" id="popup">
            <div class="popup-content">
                <div class="captcha-container">
                    
                    <div id="reference-image" class="captcha-image" style="border-color: #4CAF50;border-width: 8px;"></div>
                    <p>drag the similar image from the below three images and drop it to the target image</p>
                    <div id="option-container" class="option-container"></div>
                </div>
                <div id="result-message" class="result-message"></div>
                <button id="tryAnotherWayBtn">Try Another Way</button>
            </div>
        </div>
        
        
        <div class="popup" id="audio-popup">
            <div class="popup-content">
                <div class="audio-captcha-container">
                    <p>Listen to the audio and select the correct image</p>
                    <audio id="captcha-audio" controls>
                        <source id="audio-source" type="audio/mp3">
                        Your browser does not support the audio element.
                    </audio>
                    <div id="audio-option-container" class="option-container"></div>
                </div>
                <div id="audio-result-message" class="result-message"></div>
                <button id="audio-tryAnotherWayBtn">Try Another Way</button>
            </div>
        </div>
        <script src="script.js"></script>
</body>
</html>
