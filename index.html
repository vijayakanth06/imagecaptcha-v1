<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aadhar Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }

        .container {
            text-align: center;
            max-width: 400px;
            width: 100%;
            padding: 20px;
            box-sizing: border-box;
            background: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .header img {
            width: 80px;
        }

        h2 {
            margin-top: 10px;
            font-size: 24px;
        }

        input[type="text"] {
            width: calc(100% - 32px);
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
            margin-bottom: 15px;
            font-size: 16px;
        }

        input[type="text"].invalid {
            border-color: red;
        }

        .checkbox-container {
            display: flex;
            align-items: center;
            justify-content: start;
            margin-bottom: 15px;
        }

        .checkbox-container input[type="checkbox"] {
            margin-right: 10px;
            width: 20px;
            height: 20px;
        }

        button {
            margin: 10px 0;
            padding: 10px;
            width: 100%;
            border: none;
            background: #007bff;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        button:disabled {
            background-color: #90CAF9;
            cursor: not-allowed;
        }

        /* Popup Styles */
        .popup {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        .popup-content {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
            width: 80%;
            max-width: 400px;
            position: relative;
        }

        .captcha-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .captcha-image {
            width: 100px;
            height: 100px;
            background-size: cover;
            background-position: center;
            border: 2px solid #ccc;
            margin: 10px;
            cursor: grab;
        }

        .option-container {
            display: flex;
            justify-content: space-between;
            gap: 10px;
        }

        #result-message {
            margin-top: 20px;
            color: red;
        }

        /* Blur background when popup is open */
        .blur {
            filter: blur(5px);
            pointer-events: none;
        }

        /* Change checkbox color to blue when disabled */
        input[type="checkbox"]:disabled {
            accent-color: #007bff;
        }

        @media only screen and (max-width: 600px) {
            .container {
                width: 90%;
            }

            .popup-content {
                width: 90%;
            }
        }
    </style>
</head>
<body>
    <div class="container" id="main-container">
        <div class="header">
            <img src="aadhar1.svg" alt="UIDAI Logo">
        </div>
        <h2>Login via OTP</h2>
        <form id="loginForm" action="target.html">
            <input id="aadhaar-input" name="aadno" type="text" placeholder="Enter 12-digit Aadhar Number" pattern="\d{12}" title="Please enter a 12-digit Aadhar number" maxlength="12" required>
            <div class="checkbox-container">
                <input type="checkbox" id="captcha-checkbox">
                <label for="captcha-checkbox">I am not a robot</label>
            </div>
            <button type="submit" id="submitBtn" disabled>Login via OTP</button>
        </form>
    </div>

    <div class="popup" id="popup">
        <div class="popup-content">
            <div class="captcha-container">
                <div id="reference-image" class="captcha-image"></div>
                <div id="option-container" class="option-container"></div>
            </div>
            <div id="result-message" class="result-message"></div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const captchaCheckbox = document.getElementById('captcha-checkbox');
            const popup = document.getElementById('popup');
            const submitBtn = document.getElementById('submitBtn');
            const loginForm = document.getElementById('loginForm');
            const mainContainer = document.getElementById('main-container');
            const aadhaarInput = document.getElementById('aadhaar-input');
            
    // Ensure the page reloads if revisited
    window.addEventListener('pageshow', function(event) {
        if (event.persisted || performance.getEntriesByType("navigation")[0].type === "back_forward") {
            window.location.reload();
        }
    });


            let attemptCount = 0;
            const requiredAttempts = 2;
            let successfulAttempts = 0;
            const images = [
                'a1.jpg', 'a2.jpg', 'a3.jpg', 'a4.jpg', 'a5.jpg', 'a6.jpg', 'a7.jpg', 'a8.jpg', 'a9.jpg', 'a10.jpg',
                'a11.jpg', 'a12.jpg', 'a13.jpg', 'a14.jpg'
            ];

            // Allow only digits in the Aadhaar input field
            aadhaarInput.addEventListener('input', function () {
                this.value = this.value.replace(/\D/g, '').slice(0, 12); // Replace non-digits and limit to 12 digits

                // Mark the input field as invalid if it doesn't have exactly 12 digits
                if (this.value.length === 12) {
                    this.classList.remove('invalid');
                } else {
                    this.classList.add('invalid');
                }
            });

            function shuffleArray(array) {
                for (let i = array.length - 1; i > 0; i--) {
                    const j = Math.floor(Math.random() * (i + 1));
                    [array[i], array[j]] = [array[j], array[i]];
                }
                return array;
            }

            function setupCaptcha() {
                const optionContainer = document.getElementById('option-container');
                const referenceImage = document.getElementById('reference-image');
                const resultMessage = document.getElementById('result-message');

                optionContainer.innerHTML = '';
                resultMessage.textContent = '';
                const shuffledImages = shuffleArray(images);
                const referenceIndex = Math.floor(Math.random() * 3);
                const options = shuffledImages.slice(0, 3);

                referenceImage.style.backgroundImage = `url('${options[referenceIndex]}')`;
                options.forEach((imgSrc, index) => {
                    const optionDiv = document.createElement('div');
                    optionDiv.classList.add('captcha-image');
                    optionDiv.style.backgroundImage = `url('${imgSrc}')`;
                    optionDiv.dataset.correct = index === referenceIndex;
                    optionDiv.draggable = true;
                    optionDiv.addEventListener('dragstart', dragStart);
                    optionContainer.appendChild(optionDiv);
                });

                referenceImage.addEventListener('dragover', dragOver);
                referenceImage.addEventListener('drop', drop);
            }

            function dragStart(event) {
                event.dataTransfer.setData('text', event.target.dataset.correct);
            }

            function dragOver(event) {
                event.preventDefault();
            }

            function drop(event) {
                event.preventDefault();
                const isCorrect = event.dataTransfer.getData('text') === 'true';
                handleCaptchaResult(isCorrect);
            }

            function handleCaptchaResult(isCorrect) {
                const resultMessage = document.getElementById('result-message');

                if (isCorrect) {
                    successfulAttempts++;
                    if (successfulAttempts >= requiredAttempts) {
                        captchaCheckbox.disabled = true;
                        captchaCheckbox.checked = true;
                        captchaCheckbox.style.accentColor = '#007bff'; // Change checkbox color to blue
                        submitBtn.disabled = false;
                        popup.style.display = 'none';
                        mainContainer.classList.remove('blur');
                        successfulAttempts = 0; // Reset attempts
                    } else {
                        setupCaptcha(); // Refresh captcha for the second round
                    }
                } else {
                    attemptCount++;
                    resultMessage.textContent = 'Incorrect selection. Please try again.';
                    if (attemptCount >= 3) { // Limit to 3 wrong attempts before refresh
                        alert('Too many incorrect attempts. Reloading the page.');
                        location.reload();
                    }
                }
            }

            // Event Listeners
            captchaCheckbox.addEventListener('click', (e) => {
                if (captchaCheckbox.checked && aadhaarInput.value.length === 12) {
                    popup.style.display = 'flex';
                    setupCaptcha();
                    mainContainer.classList.add('blur');
                } else {
                    e.preventDefault();
                    alert('Please enter a valid 12-digit Aadhar number first.');
                    captchaCheckbox.checked = false;
                }
            });

            // Disable form submission until CAPTCHA is passed
            loginForm.addEventListener('submit', (e) => {
                if (submitBtn.disabled) {
                    e.preventDefault();
                    alert('Please complete the CAPTCHA before submitting.');
                }
            });
        });
    </script>
</body>
</html>
